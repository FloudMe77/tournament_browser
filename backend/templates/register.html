<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Tournament Browser</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Tournament Browser</h1>
            <p>Utwórz nowe konto</p>
        </div>

        {% if message %}
            <div class="message error">
                {{ message }}
            </div>
        {% endif %}

        <form method="post" action="/user/register" class="auth-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" value="{{email or ''}}" type="email" name="email" placeholder="Wpisz email" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input id="password" value="{{password or ''}}" type="password" name="password" placeholder="Wpisz hasło" required>
            </div>
            <button type="submit" class="btn">Zarejestruj</button>
        </form>

        <div class="auth-divider">
            <span>lub</span>
        </div>

        <div class="auth-links">
            <a href="/user/login">Masz już konto? Zaloguj się</a>
        </div>
    </div>
</body>
</html>
