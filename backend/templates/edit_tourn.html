<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj Turniej - Tournament Browser</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/tournament.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edytuj Turniej</h1>
            <p>Zaktualizuj dane turnieju</p>
        </div>

        {% if message %}
            <div class="message {% if 'error' in message %}error{% else %}success{% endif %}">
                {{ message }}
            </div>
        {% endif %}

        <div class="tournament-container">
            <div class="tournament-header">
                <h2 class="tournament-title">Aktualne dane turnieju</h2>
                <div class="tournament-actions">
                    <a href="/tournament/" class="btn">Powrót do listy</a>
                </div>
            </div>

            <div class="tournament-list">
                <div class="table-container">
                    <div class="table-header">
                        <div class="table-row">
                            <div class="table-cell">Data startu</div>
                            <div class="table-cell">Nazwa</div>
                            <div class="table-cell">Publiczny?</div>
                            <div class="table-cell">Akcja</div>
                        </div>
                    </div>
                    <div class="table-content">
                        <div class="tournament-item">
                            <div class="tournament-info">
                                <div class="tournament-date">{{ tournament_data.start_date }}</div>
                                <div class="tournament-name">{{ tournament_data.name }}</div>
                                <div class="tournament-visibility {% if tournament_data.public %}public{% else %}private{% endif %}">
                                    {{ 'Tak' if tournament_data.public else 'Nie' }}
                                </div>
                            </div>
                            <div class="tournament-item-actions">
                                <!-- Brak akcji dla wyświetlania -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="create-tournament-form">
                <h1>Edytuj dane turnieju</h1>
                <form method="POST" action="/tournament/{{ tournament_data.id }}/update">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Nazwa turnieju:</label>
                            <input id="name" value="{{ new_name or tournament_data.name }}" type="text" name="name" placeholder="Wpisz nazwę" required>
                        </div>
                        <div class="form-group">
                            <label for="start_date">Data startu:</label>
                            <input id="start_date" value="{{ new_start_date_str or tournament_data.start_date }}" type="datetime-local" name="start_date" required>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="public" {% if new_public is not none %}{% if new_public %}checked{% endif %}{% elif tournament_data.public %}checked{% endif %}>
                                Publiczny
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn success">Zapisz zmiany</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
